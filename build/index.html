        <div id="bGraphicContainer" style="position:relative">
            <img src="img/quiz_1_cover-01.jpg" width="600" height="525.11" usemap="#zMap" id="mygraphic" title="The best interactive">
            <!--image map for the questions 4 datapoints for the answer selection bubbles 1 datapoint for the next slide-->
            <map name="zMap">
                <area shape="rect" coords="370,460,580,520" data-action="begin">
            </map>
            <map name="aMap" data-questions="1,2">
                <area shape="circle" coords="333,244,5" data-value="1" data-action="answer">
                <area shape="circle" coords="333,288,5" data-value="2" data-action="answer">
                <area shape="circle" coords="333,334,5" data-value="3" data-action="answer">
                <area shape="rect" coords="480,105,590,145" data-action="next">
            </map>
            <map name="bMap" data-questions="3,4">
                <area shape="circle" coords="333,244,5" data-value="1" data-action="answer">
                <area shape="circle" coords="333,288,5" data-value="2" data-action="answer">
                <area shape="circle" coords="333,379,5" data-value="3" data-action="answer">
                <area shape="rect" coords="480,105,590,145" data-action="next">
            </map>
            <map name="cMap" data-questions="5">
                <area shape="circle" coords="333,244,5" data-value="1" data-action="answer">
                <area shape="circle" coords="333,379,5" data-value="2" data-action="answer">
                <area shape="circle" coords="333,446,5" data-value="3" data-action="answer">
                <area shape="rect" coords="480,105,590,145" data-action="next">
            </map>
            <map name="dMap">
                <area shape="rect" coords="350,430,580,460" href="http://www.oncallinternational.com/about/contact/" data="0">
                <area shape="rect" coords="400,490,580,510" href="mailto:contact@oncallinternational.com" data="0">
            </map>
            <div id="highlighter" style="background-color:#000000; width:19px; height:19px;border-radius:10px;position:absolute;left;top;display:none"></div>
        </div>

        <script>
           bGraphics.bQuiz.init({
                "selector": "#mygraphic", //css selector for the <img>
                "startMap": "zMap",
                "questionMap": ["aMap", "bMap", "cMap"], //map [name] Can be an array of question maps
                "endMap": "dMap", //map [name]
                "highlighter": "#highlighter", // css selector for the highlighter element
                "questions": [ //array of question img urls in order of use
                    "img/quiz_2_question.jpg",
                    "img/quiz_3_question.jpg",
                    "img/quiz_4_question.jpg",
                    "img/quiz_5_question.jpg",
                    "img/quiz_6_question.jpg",
                ],
                "answers": [ //array of answer img urls in order of result
                    "img/low_risk.jpg",
                    "img/medium_risk.jpg",
                    "img/high_risk.jpg"
                ],
                "resultUrls":[ //array of urls relating to the answer array for sharing unique results to social sites
                    "url1",
                    "url2"
                ]/*,
                'arch': { //optional for Arch only
                    id: 16001379, //Feed ID
                    brand: "contentlead", //Product 
                    formId: 350 //Arch Form to use
                }*/
            });
        </script>
        <!-- area function types [all tracked by google analytics]
        answer //registers the current answer
        next //locks the current answer and moves to next question
        cta //registers the user of a cta
        arch //uses an arch form
        learnMore //registers a link
        -->
    </body>
