<!DOCTYPE html>
<html>
    <head>
        <title></title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bgraphics.js"></script>
        <style>
            *{
                margin:0;
                padding:0;
            }
        </style>
    </head>
    <body>
        <div id="container" style="position:relative">
            <img src="img/Shoes.gif" width="" height="" usemap="#mymap" id="mygraphic" title="The best interactive"> <!-- all props are required -->
            <map name="mystart"> <!-- start map must contain an area with data-function="begin" -->

            </map>
            <map name="mymap" data-questions="1,3,4"> <!-- data-questions required only if using multiple question maps indicates which questions this map is used for seperated by a comma -->
                <area shape="circle" coords="321,206,10" data-value=".5" data-function="answer"> <!-- data-value and data-function are required-->
                <area shape="circle" coords="321,245,10" data-value="1" data-function="answer">
                <area shape="circle" coords="321,284,10" data-value="1.5" data-function="answer">
                <area shape="circle" coords="321,323,10" data-value="2" data-function="answer">
                <area shape="rect" coords="440,350,560,385" data-value="3" data-function="next">
            </map>
            <map name="myending">
                <area href="http://google.com" shape="rect" coords="440,350,560,385" data-value="3" data-function="learnMore">
            </map>
            <div id="highlighter" style="background-color:#000000; width:19px; height:19px;border-radius:10px;position:absolute;left;top;display:none"></div>
        </div>
        
        <script>
           bGraphics.init({
                "selector": "#mygraphic", //css selector for the <img>
                "questionMap": "mymap", //map [name] Can be an array of question maps
                "endMap": "myending", //map [name]
                "highlighter": "#highlighter", // css selector for the highlighter element
                "questions": [ //array of question img urls in order of use
                    "img/Shoes.gif",
                    "img/Waiter.gif",
                ],
                "answers": [ //array of answer img urls in order of result
                    "img/VigorBlend.gif",
                    "img/QualityBlend.gif"
                ],
                'arch': { //optional for Arch only
                    id: 16001379, //Feed ID
                    brand: "contentlead", //Product 
                    formId: 350 //Arch Form to use
                }
            });
        </script>
        <!-- area function types [all tracked by google analytics]
        answer //registers the current answer
        next //locks the current answer and moves to next question
        cta //registers the user of a cta
        arch //uses an arch form
        learnMore //registers a link
        -->
    </body>
</html>
